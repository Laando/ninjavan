                true))" id="ContentPlaceHolder1_btnLogin" style="display: none"
                />
            <script type="text/javascript">
            function login() {
                $("#ContentPlaceHolder1_btnLogin").click();
            }
            $("#ContentPlaceHolder1_txtUsername").on("keypress", function (e) {
                if (e.keyCode == 13) {
                    login();
                }
            });
            $("#ContentPlaceHolder1_txtPassword").on("keypress", function (e) {
                if (e.keyCode == 13) {
                    login();
                }
            });
            function myFunction() {
                var a = $("#ContentPlaceHolder1_hdfCB").val();
                if (a == "1") {
                    $("#ContentPlaceHolder1_hdfCB").val("0");
                    $('#save-password').prop("checked", false);
                    console.log($("#ContentPlaceHolder1_hdfCB").val());
                }
                else {
                    $("#ContentPlaceHolder1_hdfCB").val("1");
                    $('#save-password').prop("checked", true);
                    console.log($("#ContentPlaceHolder1_hdfCB").val());
                }
            }       
        </script>
