<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom/style.css">
    <link rel="stylesheet" href="js/Font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Đăng ký thành công</title>
</head>

<body>
    <form method="post" action="./thankyou" id="form1">
        <div class="aspNetHidden">
            <input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE" value="" />
        </div>

        <div class="aspNetHidden">

            <input type="hidden" name="__VIEWSTATEGENERATOR" id="__VIEWSTATEGENERATOR" value="EB65CC4F" />
        </div>
        <header>
            <div class="header-customer">
                <div class="all">
                    <div class="left">
                        <div class="logo mr-20">
                            <a href="/">
                            <img src="images/custom/logo-login.png" alt="">
                        </a>
                        </div>
                        <div class="price-text mr-20">
                            <p>Tỷ giá: 3,775 (CNY/VND)</p>
                        </div>
                    </div>
                    <div class="right">
                        <div class="install-extention mr-20">
                            <a href="">Cài đặt công cụ </a>
                        </div>
                        <div class="support-contact">
                            <a href=""><i class="fa fa-phone" aria-hidden="true"></i> 070 836 9871 </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="wrapper-main mt-20">
                <div class="container">
                    <div class="wrapper-side-all  mt-50">
                        <div class="wrapper-successful-register">
                            <h4>Chúc mừng quý khách đã đăng ký thành công </h4>
                            <p>Cảm ơn Quý khách đã đăng ký sử dụng dịch vụ của Ninja Direct. Chúng tôi sẽ sớm liên hệ Quý khách trong vòng 24h làm việc. </p>
                            <p style="margin-top: 30px;"><a href="/dashboard">Bấm vào đây</a> để lên đơn hàng!</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </form>
</body>

</html>
