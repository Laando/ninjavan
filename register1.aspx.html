                                        </div>

                                            <span class="helper-text">

                                        </div>
                                        <div class="form-group mb-20">

                                            <span class="helper-text">
                                                
                                            </span>
                                        </div>

                                        <div class="form-group mb-20 select-fix-regis">
                                            <select name="ddlType" id="ddlType">
	<option value="0">Ng&#224;nh h&#224;ng kinh doanh</option>
	<option value="1">Đồ gia dụng (nh&#224; cửa, đời sống, ti&#234;u d&#249;ng...)</option>
	<option value="2">C&#244;ng nghệ (đồ điện tử, điện thoại, phụ kiện...)</option>
	<option value="3">Thời trang (quần &#225;o, phụ kiện, mỹ phẩm...)</option>
	<option value="4">Phụ t&#249;ng (phụ từng &#244;-t&#244;, xe m&#225;y, đồ chơi...)</option>
	<option value="5">Th&#250; cưng (thức ăn, phụ kiện th&#250; cưng...)</option>
	<option value="6">Ng&#224;nh kh&#225;c</option>

</select>

                                            </div>
                                        </div>

	<option value="5">Dưới 100 triệu/th&#225;ng (kh&#244;ng hỗ trợ)</option>
	<option value="6">100 - 299 triệu/th&#225;ng</option>
	<option value="7">300 - 999 triệu/th&#225;ng</option>
	<option value="8">Tr&#234;n 1 tỷ/th&#225;ng</option>

</select>
